<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dogeverse</title>

    <link rel="stylesheet" href="./aqua-web.css">
</head>

<body>
    <div class="upper-body">
        <menu>
            <li class="logo">
                <a href="https://aquamarine.lol">
                    <img src="./dummy-logo.png" width="200px">
                </a>
            </li>
        </menu>
    </div>

    <div class="wrapper">
        <div class="community-wrapper">
            <div class="community-sidebar">
                <div class="community-banner">
                    <a href="/communities.html">
                        <img src="1.jpg" width="318px" height="137px">
                    </a>
                </div>
                <div class="community-info-wrapper">
                    <div class="community-info">
                        <img class="icon" src="1icon.jpg" width="55px">

                        <div>
                            <span class="community-type">Doge Community</span>
                            <span class="community-name">Some Game Community, I could give less of a shit rn...</span>
                            <span class="community-app-name">Doge</span>
                        </div>
                    </div>

                    <div class="community-description-wrapper">
                        <span>dunno
                        </span>
                    </div>
                </div>
            </div>
            <div class="community-content">
                <div class="community-post-list popular">
                    <div class="header">
                        <span>Popular Posts</span>
                    </div>

                    <div class="list">
                        <div class="post ingame">
                            <img src="https://res.cloudinary.com/dpkpng0q9/image/upload/v1712519628/screenshots/r3qfvay7dxyxqhbalz7f.jpg" width="285px">

                            <div class="post-content-wrapper">
                                <div class="user-info">
                                    <a href="/users/nonamegiven">
                                        <img src="https://mii-secure.cdn.nintendo.net/10ecdoewepj7h_normal_face.png"
                                            height="42px">
                                    </a>
                                    <div class="user-info-text">
                                        <a class="name" href="/users/doge">doge</a>
                                        <span class="timestamp">1 Hour Ago</span>
                                    </div>
                                </div>
    
                                <div class="content">
                                    <span class="topic_tag">Such topic wowow</span>
                                    <span>that topic is so wow</span>
                                </div>
    
                                <div class="post-actions">
                                    <button class="empathy">
                                        <span>wow!</span>
                                    </button>
    
                                    <span class="empathy-count">67</span>
                                    <span class="reply-count">5</span>
                                </div>
                            </div>
                            
                        </div>
                    </div>   
                </div>

                <div class="community-post-list paintings">
                    <div class="header">
                        <span>Recent Drawings</span>
                    </div>

                    <div class="list">
                        <span class="no-posts">Wow! There are no posts yet. Unfortunate!</span>
                    </div>
                </div>

                <div class="community-post-list ingame">
                    <div class="header">
                        <span>In-Game Posts</span>
                    </div>

                    <div class="list">
                        <span class="no-posts">fuck off</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-wrapper">
            <div>
                <a href="https://github.com/organization-of-doge">GitHub</a>
                <p>waw</p>
            </div>
        </div>
    </footer>

</html>
